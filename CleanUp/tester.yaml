apiVersion: apps/v1
kind: Deployment
metadata:
  name: cleaner  
  labels:
    k8s-app: cleaner
spec:
  replicas: 3
  selector:
    matchLabels:
      k8s-app: cleaner
  template:
    metadata:
      labels:
        k8s-app: cleaner
    spec:
      containers:
      - name: cleaner
        image: ivukotic/vpservice:cleanup
        # command: ["node"]
        # args: ["filler.js"]
        volumeMounts:
        - name: conf-volume
          mountPath: "/etc/vps/"
      volumes:
      - name: conf-volume
        secret:
          secretName: config
          items:
          - key: conf
            path: config.json      
