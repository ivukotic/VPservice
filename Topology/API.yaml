openapi: 3.0.0

info:
    version: 1.0.0
    title: Topology
    contact:
        name: Ilija Vukotic
        url: https://github.com/ivukotic/VPservice
        email: ivukotic@uchicago.edu

servers:
    - url: "http://localhost:3000"

paths:

    /healthz:
        get:
            summary: For a liveness probe. Returns version.
            responses:
                200:
                    description: Returns OK.
                    content:
                        text/plain:
                            schema:
                                type: string
                                example: OK
                default:
                    $ref: '#/components/responses/GeneralTextError'

    /liveness:
        post:
            summary: For XCache servers to report to. Send basic info.
            requestBody:
                description: XCache object in JSON format
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/XCacheServer'
                        examples:  
                            grid_site:
                                summary: grid site deployed cache example
                                value: 
                                    id: xc1
                                    site: MWT2
                                    address: xc1.mwt2.org
                                    size: 123123123
                            in_network_cache:
                                summary: in network cache
                                value: 
                                    id: xc_esnet
                                    site: Sunnyvale
                                    address: xc_esnet.asd.org
            responses:
                200:
                    description: Returns OK.
                    content:
                        text/plain:
                            schema:
                                type: string
                                example: OK
                default:
                    $ref: '#/components/responses/GeneralTextError'

    /prefix:
        post:
            summary: For a client to ask for a xcache to use.
            requestBody: 
                description: prefix request in JSON format
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/PrefixRequest'
                        examples:  
                            example1:
                                summary: grid site asking a prefix for a file
                                value: 
                                    client: MWT2
                                    filename: "user.ivukotic:ivukotic.xAOD.root"
                        #     analysis_site:
                        #         summary: analysis center asking for a file
                        #         value: 
                        #             client: ServiceX_1
                        #             filename: ivukotic.xAOD.root
            responses:
                200:
                    description: Returns address of the XCache server.
                    content:
                        text/plain:
                            schema:
                                type: string
                            example: root://xcache3.mwt2.org:1094
                500:
                    $ref: '#/components/responses/IllegalInput'
                default:
                    $ref: '#/components/responses/GeneralTextError'


    /serve:
        put:
            summary: For a VP operator to allow the xcache site to serve the client.
            requestBody:
                description: json object giving xcache site and client.
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/AssociationRequest'
                        examples:  
                            grid_site:
                                summary: grid site is client - xcache site
                                value: 
                                    cache_site: MWT2-cache
                                    client: MWT2
            responses:
                200:
                    description: Always succesuccessful.
                    content:
                        text/plain:
                            schema:
                                type: string
                            example: OK
                default:
                    $ref: '#/components/responses/GeneralTextError'
        post:
            summary: Returns serving pairs. If cache site and/or client given only ones matching the request are returned.
            requestBody:
                description: json object giving xcache site and/or client.
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/AssociationRequestOptional'
                        examples:  
                            grid_site:
                                summary: grid site is client - xcache site
                                value: 
                                    cache_site: MWT2-cache
                                    client: MWT2
            responses:
                200:
                    description: returns pairs as json array
                    content: 
                        application/json:
                            schema: 
                                $ref: '#/components/schemas/ServingPairs'
                default:
                    $ref: '#/components/responses/GeneralTextError' 
        delete:
            summary: Dissalows the xcache site to serve the client.
            requestBody:
                description: json object giving xcache site and client.
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/AssociationRequest'
                        examples:  
                            grid_site:
                                summary: grid site is client - xcache site
                                value: 
                                    cache_site: MWT2-cache
                                    client: MWT2
            responses:            
                200:
                    description: Always succesuccessful.
                    content:
                        text/plain:
                            schema:
                                type: string
                            example: OK
                default:
                    $ref: '#/components/responses/GeneralTextError'


components:
  
    schemas:

        Version:
            type: string
            description: "server & api version"
        
        ServingPairs:
            type: array

        XCacheServer:
            type: object
            required:
                - id
                - site
                - address
            properties:
                id:
                    type: string
                    description: ID of the server.
                    example: xcache_dfnu4dfv4_2ed8f
                site:
                    type: string
                    description: site that xcache server belongs to.
                    example: MWT2_Caches
                address:
                    type: string
                    description: FQDN or IP of xcache server.
                    example: xcache1.mwt2.org
                size:
                    type: integer
                    format: int64
                    description: Total server disk space in MB.
                    minimum: 0
                    example: 123123123123
        AssociationRequest:
            type: object
            required:
                - cache_site
                - client
            properties:
                cache_site:
                    $ref: "#/components/schemas/CacheSite"
                client:
                    $ref: "#/components/schemas/Client"
        AssociationRequestOptional:
            type: object
            properties:
                cache_site:
                    $ref: "#/components/schemas/CacheSite"
                client:
                    $ref: "#/components/schemas/Client"
        PrefixRequest:
            type: object
            required:
                - client
                - filename
            properties:
                client:
                    $ref: "#/components/schemas/Client"
                filename:
                    $ref: "#/components/schemas/Filename"

        CacheSite:
            type: string
            description: xcache site name
            example: xcache-esnet

        Client:
            type: string
            description: client name. Can be ATLAS DDM endpoint, site, analysis farm
            example: MWT2

        Filename:
            type: string
            description: filename to be looked for
            example: scope:xAOD.123.23.root

        Error:
            type: object
            required:
                - code
                - message
            properties:
                code:
                    type: integer
                    format: int32
                message:
                    type: string
    
    responses:
        IllegalInput: 
            description: Illegal input for operation.
        GeneralTextError:
            description: General Text returning error
            content:
                text/plain:
                    schema:
                        type: string
                    example: Some ERROR
        GeneralError: 
            description: General Error
            content: 
                    application/json: 
                        schema: 
                            $ref: "#/components/schemas/Error"
